<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style type="text/css">
    .simple-bar-vertical {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }
    .simple-bar-vertical * {
      box-sizing: border-box;
    }
    .simple-bar-vertical-top {
      display: flex;
      height: 100%;
      width: 100%;
    }
    .simple-bar-vertical-bottom {
      display: flex;
      width: 100%;
      padding-left: 2rem;
      justify-content: space-around;
    }
    .simple-bar-vertical-left {
      display: flex;
      height: 100%;
      width: 2rem;
      border-right: 1px #99C6E3 solid;
      flex-direction: column;
      justify-content: space-between;
    }
    .simple-bar-vertical-main {
      display: flex;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(to bottom, #99C6E3, #99C6E3 1px, #fff 1px, #fff 20%);
      border-bottom: 1px #99C6E3 solid;
      justify-content: space-around;
      align-items: flex-end;
    }

    .simple-bar-vertical-main div {
      width: calc(100% * (1/12));
      background-color: rgb(134, 172, 65);
    }
    .simple-bar-vertical {
      width: 500px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="simple-bar-vertical">
    <div class="simple-bar-vertical-top">
      <div class="simple-bar-vertical-left">
        <span>100</span>
        <span>80</span>
        <span>60</span>
        <span>40</span>
        <span>20</span>
        <span>0</span>
      </div>
      <div class="simple-bar-vertical-main">
        <div style="height: 90%;"></div>
        <div style="height: 77%;"></div>
        <div style="height: 66%;"></div>
        <div style="height: 33%;"></div>
        <div style="height: 90%;"></div>
        <div style="height: 100%;"></div>
      </div>
    </div>
    <div class="simple-bar-vertical-bottom">
      <span>01.20</span>
      <span>02.20</span>
      <span>03.20</span>
      <span>04.20</span>
      <span>05.20</span>
      <span>06.20</span>
    </div>
  </div>

</body>

</html>
